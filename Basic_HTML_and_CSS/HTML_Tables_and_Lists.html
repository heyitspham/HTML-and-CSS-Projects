<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="CSS_Tables_and_Lists.css">
    <head>
        <title>HTML Table</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>My Dogs</h1>
        <table style="width: auto;">
            <tr align="left">
                <th>Name</th>
                <th>Birthday</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Weight</th>
            </tr>
            <tr>
                <td>Finley</td>
                <td>16-NOV-2016</td>
                <td>4</td>
                <td>Female</td>
                <td>151</td>
            </tr>
            <tr>
                <td>Kenzie</td>
                <td>29-JAN-2018</td>
                <td>3</td>
                <td>Female</td>
                <td>153</td>
            </tr>
        </table>
    </body>
    <main>
        <ol>
            <li>Bananas</li>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Strawberries</li>
            <li>Grapes</li>
        </ol>
        <ul>
            <li>Broccoli</li>
            <li>Potatoes</li>
            <li>Spinach</li>
            <li>Lettuce</li>
            <li>Onions</li>
        </ul>
    </main>
</html>
