<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Basic HTML and CSS
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <style>
                h1 {color:gold;}
            </style>
            <h1>
                This heading is written in gold.
            </h1>
            <div style="color:blueviolet">
                <h2>
                    This heading is styled/written as blueviolet via 'div' element. 
                </h2>
                <p>
                    This paragraph is styled the same as the h1 heading directly above. 
                </p>
            </div>
        </header>
    </body>
</html>
